<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>TODOs List</title>
  </head>
  <body>
    <div class="container my-sm-5 py-3 d-flex">
      <div class="todo">
        <span class="cloud badge"><img src="cloud.png" alt="" /></span>
        <h1 class="ms-5 ms-sm-4">TO-DO</h1>
        <ul id="ulBody"></ul>
      </div>
      <div class="addtodo">
        <textarea id="description" class="form-control p-4" id="description" rows="4" placeholder="ADD TASKS"></textarea>
        <button id="addtolist" type="button" class="btn btn-success mt-3 my-sm-4 btn-lg">Add to List</button>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
